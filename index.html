<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1000, initial-scale=1.0" />
    <title>Grocerise</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Unica+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h3 class="animate-charcter">Grocerise</h3>
        </div>
      </div>
    </div>
    
    <p>
      Getting your groceries is expensive. Where do you to get the most bang for
      your buck? Check out the grid.
    </p>

    <div class="grid_container">
      <div></div>
      <div class="grid-shop superstoreCol">
        <img src="superstore.svg" alt="Superstore" width="75%" height="75%" />
      </div>
      <div class="grid-shop safewayCol">
        <img
          src="Safeway_Inc.-Logo.svg"
          alt="Safeway"
          width="75%"
          height="75%"
        />
      </div>
      <div class="grid-shop Walmartcol">
        <img src="Walmart_logo.svg" alt="Walmart" width="75%" height="75%" />
      </div>
      <div class="grid-shop NoFrills">
        <img src="No_Frills_logo.svg" alt="NoFrills" width="75%" height="75%" />
      </div>

      <div class="titleRow">Total</div>
      <div class="grid-item" id="SuperstoreTotal"></div>
      <div class="grid-item" id="SafewayTotal"></div>
      <div class="grid-item" id="WalmartTotal"></div>
      <div class="grid-item" id="NoFrillsTotal"></div>

      <div class="grid-title milkrow" title="4l 1% Milk">
        <img
          src="milk-bottle-svgrepo-com.svg"
          width="75%"
          height="75%"
          alt="Milk"
        />
      </div>
      <div class="grid-item" id="Superstoremilk" data-store="Superstore" data-item="milk"></div>
      <div class="grid-item" id="Safewaymilk" data-store="Safeway" data-item="milk"></div>
      <div class="grid-item" id="Walmartmilk" data-store="Walmart" data-item="milk"></div>
      <div class="grid-item" id="NoFrillsmilk" data-store="NoFrills" data-item="milk"></div>
      <div class="grid-title Eggsrow" title="12 Free Range Eggs">
        <img src="eggs-svgrepo-com.svg" width="75%" height="75%" alt="Eggs" />
      </div>
      <div class="grid-item" id="Superstoreegg" data-store="Superstore" data-item="egg"></div>
      <div class="grid-item" id="Safewayegg" data-store="Safeway" data-item="egg"></div>
      <div class="grid-item" id="Walmartegg" data-store="Walmart" data-item="egg"></div>
      <div class="grid-item" id="NoFrillsegg" data-store="NoFrills" data-item="egg"></div>
      <div class="grid-title Ricerow" title="1.4kg Minute Rice">
        <img src="rice-svgrepo-com.svg" width="75%" height="75%" alt="Eggs" />
      </div>
      <div class="grid-item" id="Superstorerice" data-store="Superstore" data-item="rice"></div>
      <div class="grid-item" id="Safewayrice" data-store="Safeway" data-item="rice"></div>
      <div class="grid-item" id="Walmartrice" data-store="Walmart" data-item="rice"></div>
      <div class="grid-item" id="NoFrillsrice" data-store="NoFrills" data-item="rice"></div>
      <div class="grid-title Chickenrow" title="3 Skinless Chicken Breasts">
        <img
          src="chicken-2-svgrepo-com.svg"
          width="75%"
          height="75%"
          alt="Chicken"
        />
      </div>
      <div class="grid-item" id="Superstorechicken" data-store="Superstore" data-item="chicken"></div>
      <div class="grid-item" id="Safewaychicken" data-store="Safeway" data-item="chicken"></div>
      <div class="grid-item" id="Walmartchicken" data-store="Walmart" data-item="chicken"></div>
      <div class="grid-item" id="NoFrillschicken" data-store="NoFrills" data-item="chicken"></div>
      <div class="grid-title Towelrow" title="4 90 sheet rolls of Bounty">
        <img
          class="icon"
          src="towel-paper.svg"
          width="75%"
          height="75%"
          alt="Paper Towel"
        />
      </div>
      <div class="grid-item" id="Superstoretowel" data-store="Superstore" data-item="towel"></div>
      <div class="grid-item" id="Safewaytowel" data-store="Safeway" data-item="towel"></div>
      <div class="grid-item" id="Walmarttowel" data-store="Walmart" data-item="towel"></div>
      <div class="grid-item" id="NoFrillstowel" data-store="NoFrills" data-item="towel"></div>

      <div class="grid-title Towelrow" title="2l Coke Zero">
        <img
          class="icon"
          src="cokesvg.svg"
          width="75%"
          height="75%"
          alt="Coke Zero"
        />
      </div>
      <div class="grid-item" id="Superstorecoke" data-store="Superstore" data-item="coke"></div>
      <div class="grid-item" id="Safewaycoke" data-store="Safeway" data-item="coke"></div>
      <div class="grid-item" id="Walmartcoke" data-store="Walmart" data-item="coke"></div>
      <div class="grid-item" id="NoFrillscoke" data-store="NoFrills" data-item="coke"></div>
    </div>
    </div>

    <div id="modalBox" class="modal">
      <div class="modal-content">
        <!-- Canvas element for your chart -->
        <canvas id="graph"></canvas>
        <span class="close" id="closeModalButton">&times;</span>
      </div>
    </div>
    

    <script src="app.js">
     
    </script>
    
  </body>
</html>
